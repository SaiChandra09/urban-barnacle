<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if projects %}
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>
        {% for project in projects %}
        <tr>
            <td>{{project.firstname}}</td>
            <td>{{project.lastname}}</td>
            <td>{{project.age}}</td>
            <td>{{project.email}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No projects found</p>
    {% endif %}
</body>
</html>
